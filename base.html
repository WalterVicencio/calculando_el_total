<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaf√≠o 1 - JavaScript</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <section>
        <div class="card">
            <div class="img-card"></div>
              <h6>Laptop Gamer AMD</h6>
              <p>Precio base: $<span class="precio-inicial"></span> </p>
        
              <p>Cantidad:
                <span id="suma" class="cantidad">0</span>
                <button id="btn-1" onclick="
                    span= document.querySelector('.cantidad')
                    cantidad=Number(span.innerHTML)
                    cantidad=cantidad+1
                    span.innerHTML=cantidad
                    precio_inicial=document.querySelector('.precio-inicial')
                    total=document.querySelector('.valor-total')
                    preciobase=Number(precio_inicial.innerHTML)
                    tot=cantidad*preciobase
                    total.innerHTML=tot
                " 
                >+</button>
                <button id="resta" onclick="
                    span= document.querySelector('.cantidad')
                    cantidad=Number(span.innerHTML)
                    if(cantidad>0){
                        cantidad=cantidad-1
                    }
                    span.innerHTML=cantidad
                    precio_inicial=document.querySelector('.precio-inicial')
                    total=document.querySelector('.valor-total')
                    preciobase=Number(precio_inicial.innerHTML)
                    tot=cantidad*preciobase
                    total.innerHTML=tot
                
                "
                >-</button>
              </p>
            </div>

        </div>
    </section>

    <div class="total-section">
        <p>Total a pagar:</p> 
        <p> $<span class="valor-total">0</span></p>
    </div>

    <script src="index.js">
      

    </script>
</body>
</html>
